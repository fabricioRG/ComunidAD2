<mat-card class="card border-info mb-3" style="margin: 20px;">
    <mat-card-title>
        <div class="row justify-content-between">
            <div class="col-4">
                Solicitudes
            </div>
            <div class="col-1">
                <button mat-mini-fab (click)="this.updateUsers()">
                    <mat-icon>autorenew</mat-icon>
                </button>
            </div>
        </div>
    </mat-card-title>
    <mat-card-content>
        <!-- <table mat-table [dataSource]="dataSource" class="mat-elevation-z3"></table> -->
        <table mat-table #tableUsers [dataSource]="dataSource">
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                </td>
            </ng-container>
            <ng-container matColumnDef="registroAcademico">
                <th mat-header-cell *matHeaderCellDef> Registro Academico </th>
                <td mat-cell *matCellDef="let element"> {{element.registroAcademico}} </td>
            </ng-container>
            <ng-container matColumnDef="nombreCompleto">
                <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
            </ng-container>
            <ng-container matColumnDef="correoElectronico">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.correoElectronico}} </td>
            </ng-container>
            <ng-container matColumnDef="genero">
                <th mat-header-cell *matHeaderCellDef> Genero </th>
                <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
            </ng-container>
            <ng-container matColumnDef="ciudad">
                <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
            </ng-container>
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>
            <ng-container matColumnDef="rolUsuario">
                <th mat-header-cell *matHeaderCellDef> Rol </th>
                <td mat-cell *matCellDef="let element"> {{element.rolUsuario}} </td>
            </ng-container>
            <tr class="table-info" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
        </table>
        <div *ngIf="this.enableButtonAcceptarSolicitud" class="row row-content justify-content-center">
            <button class="col-sm-4 selectionButton" (click)="aceptarSolicitudPressedButton()" mat-raised-button
                color="primary">ACEPTAR SOLICITUD
            </button>
        </div>
    </mat-card-content>
</mat-card>
