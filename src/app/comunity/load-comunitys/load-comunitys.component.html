<div *ngIf=verificarSesionUsuarioComunidad() class="container">
  <div class="text-center">
    <h1>Comunidades Actuales</h1>
  </div>
  <!--
        Buscar por fecha
        Buscar pro curso
        Buscar por fecha y curso
        Buscar por nombre
        Al principio solo cargar 10
    -->

  <!--Div que contendra los cards de las comunidades-->
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="18px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let data of comunidades">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{data.comunity?.nombre}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image *ngIf="data.comunity?.foto" [src]='getImage(data.comunity?.datosFoto)' width="100"
            height="100">
          <mat-card-content>
            <p>
              {{data.comunity?.descripcion}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button id="boton-ver-comunidades-{{data.idComunityAssign?.idComunidad}}"
              class="text-center btn btn-success" (click)="verComunidad(data.comunity?.id)" mat-button>Ver
              comunidad</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
